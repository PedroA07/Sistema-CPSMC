<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!--Links-->
    <link rel="stylesheet" type="text/css" href="../css/cadastro_funcionario.css">
    <script src="../js/script_busca-cep.js"></script>
    <script src="../js/script_cargos-e-departamentos.js"></script>
    <script src="../js/script_formatacao-campos.js"></script>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset class="cadastro">
                <legend class="cadastro-legenda"><b>CADASTRO</b></legend>
                <form action="cadastro.php" method="post">
                    <section class="dados_pessoais">
                        <div class="nome_email">
                            <!--Dados Pessoais-->
                            <div class="inputBox">
                                <input type="text" name="nome" id="nome" class="inputUser" required>
                                <label for="nome" class="labelInput">Nome Completo</label>
                            </div>
                            <br>
                            <div class="inputBox">
                                <input type="email" name="email" id="email" class="inputUser" required>
                                <label for="email" class="labelInput">E-mail</label>
                            </div>
                        </div>
                        <div class="docmentos">
                            <div class="inputBox">
                                <input type="text" name="cpf" id="cpf" class="inputUser" oninput="mascara_cpf(this)" required>
                                <label for="cpf" class="labelInput">CPF</label>
                            </div>
                            <br>
                            <div class="inputBox">
                                <input type="text" name="rg" id="rg" class="inputUser_RG" oninput="mascara_rg(this)" required>
                                <label for="rg" class="labelInput">RG</label>
                            </div>
                            <br>
                            <div class="inputBox">
                                <input type="text" name="nit" id="nit" class="inputUser" oninput="mascara_nit(this)" required>
                                <label for="nit" class="labelInput">NIT (PIS/PASEP)</label>
                            </div>
                        </div>
                    </section>
                    <section class="telefone">
                        <!--Telefone-->
                        <fieldset>
                            <legend><b>Telefone:</b></legend>
                            <div class="inputTel">
                                <div>
                                    <div class="inputBox">
                                        <input type="text" name="celular" id="celular" class="inputUser" onkeyup="mascara_telefone_celular(event)" maxlength="15" required>
                                        <label for="celular" class="labelInput">Celular</label>
                                    </div>
                                </div>
                                <br>
                                <div>
                                    <div class="inputBox">
                                        <input type="text" name="residencial" id="residencial" class="inputUser" oninput="mascara_telefone_residencial(event)" maxlength="15" required>
                                        <label for="residencial" class="labelInput">Residencial</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </section>
                    <section>
                        <div class="div_genero">
                            <!--Genero-->
                            <p><b>Sexo:</b></p>
                            <input type="radio" name="genero" id="feminino" value="feminino" class="custom" required>
                            <label for="feminino">Feminino</label>
                            <br>
                            <input type="radio" name="genero" id="masculino" value="masculino" class="custom" required>
                            <label for="masculino">Masculino</label>
                            <br>
                            <input type="radio" name="genero" id="outro" value="outro" class="custom" required>
                            <label for="outro">Outro</label>
                        </div>
                        <div class="div_nasc">
                            <!--Data de Nascimento-->
                            <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                            <input type="date" name="data_nascimento" id="data_nascimento" required>
                        </div>
                    </section class="endereco">
                    <!--Endereço-->
                    <fieldset class="endereco">
                        <form method="get" action=".">
                            <legend><b>Endereço:</b></legend>
                            <div>
                                <div class="inputBox">
                                    <label for="cep" class="labelInputCEP">CEP:</label>
                                    <input type="text" name="cep" id="cep" value="" size="10" maxlength="9" onblur="pesquisacep(this.value);" oninput="mascara_cep(this)" class="inputUserCEP">
                                </div>
                                <br>
                                <div class="inputBox">
                                    <input type="text" name="logradouro" id="logradouro" size="40" class="inputUser" required>
                                    <label for="logradouro" class="labelInput">Logradouro</label>
                                </div>
                                <br>
                                <div>
                                    <div class="inputEndereco">
                                        <div class="inputBox">
                                            <input type="text" name="numero" id="numero" class="inputUser_Num" required>
                                            <label for="numero" class="labelInput">Número</label>
                                        </div>
                                        <br>
                                        <div class="inputBox">
                                            <input type="text" name="complemento" id="complemento" class="inputUser_Comp" required>
                                            <label for="complemento" class="labelInput">Complemento</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="inputBox">
                                    <input type="text" name="bairro" id="bairro" class="inputUser" required>
                                    <label for="bairro" class="labelInput">Bairro</label>
                                </div>
                                <br>
                                <div class="inputBox">
                                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                                    <label for="cidade" class="labelInput">Cidade</label>
                                </div>
                                <br>
                                <div class="inputBox">
                                    <input type="text" name="uf" id="uf" class="inputUser_Num" required>
                                    <label for="uf" class="labelInput">UF</label>
                                </div>
                            </div>
                        </form>
                    </fieldset>
                    <!--Cargos-->
                    <section class="section-cargo">
                    <fieldset>
                        <legend><b>Cargos:</b></legend>
                        <div class="select">
                            <select class="select_style" id="cargo" onchange="exibir_ocultar(this)" required>
                                <option value="cargo_selecao" selected>Selecione um Cargo</option>
                                <option value="cargo_escriturario">Escriturario</option>
                                <option value="cargo_estagiario">Estagiário</option>
                                <option value="cargo_aprendiz">Aprendiz</option>
                            </select>
                            <br><br>
                            <div  class="cargo_style" id="cargo_1_ativo">
                                <div class="inputBox">
                                    <label for="cargo_1_ativo"><b>Matrícula: </b></label>
                                    <input type="text" name="matricula" id="matricula" class="inputUser_Matricula" oninput="mascara_matricula(this)">
                                </div>
                                <br>
                                <label for="cargo_1_ativo"><b>Ativo Desde: </b></label>
                                <input class="inputUser_cargo" type="date" id="cargo_1_ativo" name="cargo_1_ativo">
                            </div>
                            <div class="cargo_style" id="cargo_2_inicio">
                                <label for="cargo_2_inicio"><b>Inicio do Contrato: </b></label>
                                <br>
                                <input class="inputUser_cargo" type="date" id="cargo_2_inicio" name="cargo_2_inicio">
                            </div>
                            <div class="cargo_style" id="cargo_2_fim">
                                <label for="cargo_2_fim"><b>Fim do Contrato: </b></label>
                                <br>
                                <input class="inputUser_cargo" type="date" id="cargo_2_fim" name="cargo_2_fim">
                            </div>
                            <div class="cargo_style" id="cargo_3_inicio">
                                <label for="cargo_3_inicio"><b>Inicio do Contrato: </b></label>
                                <br>
                                <input class="inputUser_cargo" type="date" id="cargo_3_inicio" name="cargo_3_inicio">
                            </div>
                            <div class="cargo_style" id="cargo_3_fim">
                                <label for="cargo_3_fim"><b>Fim do Contrato: </b></label>
                                <br>
                                <input class="inputUser_cargo" type="date" id="cargo_3_fim" name="cargo_3_fim">
                            </div>
                        </div>
                    </fieldset>
                    </section>
                    <!--Departamentos-->
                    <section class="section-cargo">
                        <fieldset>
                            <legend><b>Departamentos:</b></legend>
                            <div>
                                <select class="select_style" id="departamento" onchange="exibir_ocultar_setor(this)" required>
                                    <option value="departamento_selecao" selected>Selecione um Departamento</option>
                                    <option value="administracao">Administrção</option>
                                    <option value="beneficios">Benefícios</option>
                                    <option value="contabilidade">Contabilidade</option>
                                    <option value="financas">Finanças</option>
                                    <option value="gestao_de_qualidade">Gestão de Qualidade</option>
                                    <option value="superintendencia">Gabinete de Superintendência</option>
                                    <option value="materiais">Materiais</option>
                                    <option value="procuradoria_juridica">Procuradoria Jurídica</option>
                                    <option value="saude">Saúde</option>
                                </select>
                                
                                <!--Setores-->
                                <fieldset class="hidden" id="setor">
                                    <legend><b>Setores:</b></legend>
                                    <select name="setor" id="setor" class="select_style">
                                        <option value="setor_selecao" selected>Selecione um Setor</option>
                                        <option value="setor_arquivo" id="starq">Arquivo</option>
                                        <option value="setor_assessoria_juridica" id="aj">Assessoria Jurídica</option>
                                        <option value="setor_assessoria_tecnica" id="at">Assessoria Técnica</option>
                                        <option value="setor_assistente_social" id="sas">Assistente Social</option>
                                        <option value="setor_faturamento" id="staf">Faturamento</option>
                                        <option value="setor_tesouraria" id="stte">Tesouraria</option>
                                        <option value="setor_odontologico" id="stod">Odontológico</option>
                                        <option value="setor_protocolo" id="stpr">Protocolo</option>
                                        <option value="setor_processamento_de_dados" id="stpd">Processamento de Dados</option>
                                        <option value="setor_recursos_humanos" id="strh">Recursos Humanos</option>
                                        <option value="setor_servicos_gerais" id="stsg">Serviços Gerais</option>
                                    </select>
                                </fieldset>
                            </div>
                        </fieldset>
                    </section>
                </form>
            </fieldset>
        </form>
    </div>    
</body>
</html>
