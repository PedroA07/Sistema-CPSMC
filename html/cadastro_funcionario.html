<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title> <!-- Título da Aba da Página no Navegador -->
    <!-- Inicio Links -->
    <link rel="stylesheet" type="text/css" href="../css/cadastro_funcionario.css"> <!-- Arquivo de configuração do Estilo da Página -->
    <script src="../js/script_busca-cep.js"></script> <!-- Arquivo de configuração da Busca de CEP -->
    <script src="../js/script_cargos-e-departamentos.js"></script> <!-- Arquivo de configuração das Funções de Ocultações de Campos -->
    <script src="../js/script_formatacao-campos.js"></script> <!-- Arquivo de configuração de Mascaras de Formatação -->
    <!-- Fim Links -->
</head>
<body>
    <div class="box"> <!-- Área do Formulário -->
        <form action=""> <!-- Inicio Formulário -->
            <fieldset class="cadastro"> <!-- Inicio Contorno Formulário -->
                <legend class="cadastro-legenda"><b>CADASTRO</b></legend> <!-- Nome Formulário -->
                <form action="cadastro.php" method="post">
                    <!-- Inicio Dados Pessoais -->
                    <section class="dados_pessoais">
                        <div class="nome_email">
                            <div class="inputBox"> <!-- Inicio Campo Nome -->
                                <input id="nome" name="nome" type="text" class="inputUser" required>
                                <label for="nome" class="labelInput">Nome Completo</label>
                            </div> <!-- Fim Compo Nome-->
                            <br>
                            <div class="inputBox"> <!-- Inicio Campo e-mail -->
                                <input id="email" name="email" type="email" class="inputUser" required autocomplete="email">
                                <label for="email" class="labelInput">E-mail</label>
                            </div> <!-- Fim Campo e-mail -->
                        </div>
                        <div class="docmentos">
                            <div class="inputBox"> <!-- Inicio Campo CPF -->
                                <input id="cpf" name="cpf" type="text" class="inputUser" onkeyup="mascaraCPFInput(this)" required>
                                <label for="cpf" class="labelInput">CPF</label>
                            </div> <!-- Fim Campo CPF -->
                            <br>
                            <div class="inputBox"> <!-- Inicio Campo RG -->
                                <input id="rg" name="rg" type="text" class="inputUser_RG" oninput="mascaraRGInput(this)" required>
                                <label for="rg" class="labelInput">RG</label>
                            </div> <!-- Fim Campo RG -->
                            <br>
                            <div class="inputBox"> <!-- Inicio Campo NIT(PIS/PASEP) -->
                                <input id="nit" name="nit" type="text" class="inputUser" oninput="mascaraNITInput(this)" required>
                                <label for="nit" class="labelInput">NIT (PIS/PASEP)</label>
                            </div> <!-- Fim Campo NIT(PIS/PASEP) -->
                        </div>
                    </section> <!-- Fim Dados Pessoais -->
                    <!-- Fim Dados Pessoais -->

                    <!-- Inicio Telefones -->
                    <section class="telefone">
                        <fieldset> <!-- Inicio Contorno Telefones -->
                            <legend><b>Telefone:</b></legend> <!-- Nome da Área -->
                            <div class="inputTel">
                                <div>
                                    <div class="inputBox"> <!-- Inicio Campo Celular -->
                                        <input id="celular" name="celular" type="text" onkeyup="mascara_telefone_celular(event)" maxlength="15" class="inputUser" required>
                                        <label for="celular" class="labelInput">Celular</label>
                                    </div> <!-- Fim Campo Celular -->
                                </div>
                                <br>
                                <div>
                                    <div class="inputBox"> <!-- Inicio Campo Residencial/Celular -->
                                        <input id="residencial" name="residencial" type="text" onkeyup="mascara_telefone_residencial(event)" maxlength="15" class="inputUser" required>
                                        <label for="residencial" class="labelInput">Residencial</label>
                                    </div> <!-- Fim Campo Residencial/Celular -->
                                </div>
                            </div>
                        </fieldset> <!-- Fim Contorno Telefones -->
                    </section>
                    <!-- Fim Telefones -->

                    <!-- Inicio Dados Complementares -->
                    <section>
                        <div class="div_genero">
                            <!-- Inicio Área Gênero -->
                            <p><b>Sexo:</b></p> <!-- Nome Área -->
                            <!-- Inicio Tipos de Gênero -->
                            <!-- Inicio Feminino -->
                            <input value="feminino" id="feminino" name="genero" type="radio" class="custom" required>
                            <label for="feminino">Feminino</label>
                            <!-- Fim Feminino -->
                            <br>
                            <!-- Inicio Masculino -->
                            <input value="masculino" id="masculino" name="genero" type="radio" class="custom" required>
                            <label for="masculino">Masculino</label>
                            <!-- Fim Masculino -->
                            <br>
                            <!-- Inicio Outros -->
                            <input value="outro" id="outro" name="genero" type="radio" class="custom" required>
                            <label for="outro">Outro</label>
                            <!-- Fim Outros -->
                            <!-- Fim Tipos de Gênero -->
                        </div>
                        <!-- Inicio Área Nascimento -->
                        <div class="div_nasc">
                            <!-- Inicio Campo de Data de Nascimento -->
                            <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                            <input id="data_nascimento" name="data_nascimento" type="date" max="9999-12-31" required>
                            <!-- Fim Campo de Data de Nascimento -->
                        </div>
                        <!-- Fim Área Nascimento -->
                    </section>
                    <!-- Fim Dados Complementares-->

                    <!-- Inicio Endereço -->
                    <fieldset class="endereco"> <!-- Inicio Contorno Endereço -->
                        <form method="get" action=".">
                            <legend><b>Endereço:</b></legend> <!-- Nome Área -->
                            <div>
                                <!-- Inicio Campo CEP -->
                                <div class="inputBox">
                                    <label for="cep" class="labelInputCEP"><b>CEP: </b></label>
                                    <input value="" id="cep" name="cep" type="text" size="10" maxlength="10" onblur="pesquisacep(this.value);" onkeyup="mascara_cep(event)" class="inputUserCEP">
                                </div>
                                <!-- Fim Campo CEP -->
                                <br>
                                <!-- Inicio Campo Logradouro -->
                                <div class="inputBox">
                                    <input id="logradouro" name="logradouro" type="text" size="40" class="inputUser" required>
                                    <label for="logradouro" class="labelInput">Logradouro</label>
                                </div>
                                <!-- Fim Campo Logradouro -->
                                <br>
                                <div>
                                    <div class="inputEndereco">
                                        <!-- Inicio Campo Número -->
                                        <div class="inputBox">
                                            <input type="text" name="numero" id="numero" class="inputUser_Num" required>
                                            <label for="numero" class="labelInput">Número</label>
                                        </div>
                                        <!-- Fim Campo Número -->
                                        <br>
                                        <!-- Inicio Campo Complemento -->
                                        <div class="inputBox">
                                            <input type="text" name="complemento" id="complemento" class="inputUser_Comp" required>
                                            <label for="complemento" class="labelInput">Complemento</label>
                                        </div>
                                        <!-- Fim Campo Complemento -->
                                    </div>
                                </div>
                            </div>
                            <div>
                                <!-- Inicio Campo Bairro -->
                                <div class="inputBox">
                                    <input type="text" name="bairro" id="bairro" class="inputUser" required>
                                    <label for="bairro" class="labelInput">Bairro</label>
                                </div>
                                <!-- Fim Campo Bairro -->
                                <br>
                                <!-- Inicio Campo Cidade -->
                                <div class="inputBox">
                                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                                    <label for="cidade" class="labelInput">Cidade</label>
                                </div>
                                <!-- Fim Campo Cidade -->
                                <br>
                                <!-- Inicio Campo UF -->
                                <div class="inputBox">
                                    <input type="text" name="uf" id="uf" class="inputUser_Num" required>
                                    <label for="uf" class="labelInput">UF</label>
                                </div>
                                <!-- Fim Campo UF -->
                            </div>
                        </form> 
                    </fieldset> <!-- Fim Contorno Endereço -->
                    <!-- Fim Endereço -->

                    <!-- Inicio Cargos -->
                    <section class="section-cargo">
                    <fieldset> <!-- Inicio Contorno Cargos -->
                        <legend><b>Cargos:</b></legend> <!-- Nome Área -->
                        <div class="select"> <!-- Inicio Área Seletor -->
                            <select class="select_style" id="cargo" onchange="exibir_ocultar(this)" required>
                                <!-- Inicio Opções -->
                                <option value="cargo_selecao" selected>Selecione um Cargo</option>
                                <option value="cargo_escriturario">Escriturario</option>
                                <option value="cargo_estagiario">Estagiário</option>
                                <option value="cargo_aprendiz">Aprendiz</option>
                                <!-- Fim Opções -->
                            </select> <!-- Fim Área Seletor -->
                            <br><br>
                            <div  class="cargo_style" id="cargo_1_ativo">
                                <div class="inputBox">
                                    <label for="matricula"><b>Matrícula: </b></label>
                                    <input type="text" name="matricula" id="matricula" class="inputUser_Matricula" onkeyup="mascara_matricula(event)" maxlength="8">
                                </div>
                                <br>
                                <label for="data_ativo"><b>Ativo Desde: </b></label>
                                <input  type="date" max="9999-12-31" name="data_ativo" id="data_ativo" class="inputUser_cargo">
                            </div>
                            <div class="cargo_style" id="cargo_2_inicio">
                                <label for="data_inico_contrato_estagiario"><b>Inicio do Contrato: </b></label>
                                <br>
                                <input class="inputUser_cargo" type="date" max="9999-12-31" id="data_inico_contrato_estagiario" name="data_inico_contrato_estagiario">
                            </div>
                            <div class="cargo_style" id="cargo_2_fim">
                                <label for="data_fim_contrato_estagiario"><b>Fim do Contrato: </b></label>
                                <br>
                                <input class="inputUser_cargo" type="date" max="9999-12-31" id="data_fim_contrato_estagiario" name="data_fim_contrato_estagiario">
                            </div>
                            <div class="cargo_style" id="cargo_3_inicio">
                                <label for="data_inicio_contrato_aprendiz"><b>Inicio do Contrato: </b></label>
                                <br>
                                <input class="inputUser_cargo" type="date" max="9999-12-31" id="data_inicio_contrato_aprendiz" name="data_inicio_contrato_aprendiz">
                            </div>
                            <div class="cargo_style" id="cargo_3_fim">
                                <label for="data_fim_contrato_aprendiz"><b>Fim do Contrato: </b></label>
                                <br>
                                <input class="inputUser_cargo" type="date" max="9999-12-31" id="data_fim_contrato_aprendiz" name="data_fim_contrato_aprendiz">
                            </div>
                        </div>
                    </fieldset> <!-- Fim Contorno Cargos -->
                    </section>
                    <!-- Fim Cargos -->

                    <!-- Inicio Departamentos -->
                    <section class="section-cargo">
                        <fieldset>
                            <legend><b>Departamentos:</b></legend>
                            <div>
                                <!-- Inicio Seção Departamentos-->
                                <select class="select_style" id="departamento" onchange="exibir_ocultar_setor(this)" required>
                                    <option value="departamento_selecao" selected>Selecione um Departamento</option>
                                    <option value="administracao">Administração</option>
                                    <option value="beneficios">Benefícios</option>
                                    <option value="contabilidade">Contabilidade</option>
                                    <option value="financas">Finanças</option>
                                    <option value="gestao_de_qualidade">Gestão de Qualidade</option>
                                    <option value="superintendencia">Gabinete de Superintendência</option>
                                    <option value="materiais">Materiais</option>
                                    <option value="procuradoria_juridica">Procuradoria Jurídica</option>
                                    <option value="saude">Saúde</option>
                                </select>
                                <!-- Fim Seção Departamentos -->
                                
                                <!-- Inicio Setores -->
                                <fieldset class="hidden" id="setor">
                                    <legend><b>Setores:</b></legend>
                                    <select name="setor" id="setor" class="select_style">
                                        <option value="setor_selecao" selected>Selecione um Setor</option>
                                        <option value="setor_arquivo" id="starq">Arquivo</option>
                                        <option value="setor_assessoria_juridica" id="aj">Assessoria Jurídica</option>
                                        <option value="setor_assessoria_tecnica" id="at">Assessoria Técnica</option>
                                        <option value="setor_assistente_social" id="sas">Assistente Social</option>
                                        <option value="setor_faturamento" id="staf">Faturamento</option>
                                        <option value="setor_tesouraria" id="stte">Tesouraria</option>
                                        <option value="setor_odontologico" id="stod">Odontológico</option>
                                        <option value="setor_protocolo" id="stpr">Protocolo</option>
                                        <option value="setor_processamento_de_dados" id="stpd">Processamento de Dados</option>
                                        <option value="setor_recursos_humanos" id="strh">Recursos Humanos</option>
                                        <option value="setor_servicos_gerais" id="stsg">Serviços Gerais</option>
                                    </select>
                                </fieldset>
                                <!-- Fim Setores -->
                            </div>
                        </fieldset>
                    </section>
                    <!-- Fim Departamentos -->
                </form>
            </fieldset> <!-- Fim Contorno Formulário -->
        </form> <!-- Fim Formulário -->
    </div>    
</body>
</html>
