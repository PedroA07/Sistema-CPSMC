<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!--Links-->
    <link rel="stylesheet" type="text/css" href="../css/cadastro_funcionario.css">
    <script src="../js/script_busca-cep.js"></script>
    <script src="../js/script_cargo-hidden.js"></script>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset class="cadastro">
                <legend class="cadastro-legenda"><b>CADASTRO</b></legend>
                <form action="cadastro.php" method="post">
                    <section class="dados_pessoais">
                        <div class="nome_email">
                            <!--Dados Pessoais-->
                            <div class="inputBox">
                                <input type="text" name="nome" id="nome" class="inputUser" required>
                                <label for="nome" class="labelInput">Nome Completo</label>
                            </div>
                            <br>
                            <div class="inputBox">
                                <input type="email" name="email" id="email" class="inputUser" required>
                                <label for="email" class="labelInput">E-mail</label>
                            </div>
                        </div>
                        <div class="docmentos">
                            <div class="inputBox">
                                <input type="text" name="cpf" id="cpf" class="inputUser" required>
                                <label for="cpf" class="labelInput">CPF</label>
                            </div>
                            <br>
                            <div class="inputBox">
                                <input type="text" name="rg" id="rg" class="inputUser" required>
                                <label for="rg" class="labelInput">RG</label>
                            </div>
                            <br>
                            <div class="inputBox">
                                <input type="text" name="nit" id="nit" class="inputUser" required>
                                <label for="nit" class="labelInput">NIT (PIS/PASEP)</label>
                            </div>
                        </div>
                    </section>
                    <section class="telefone">
                        <!--Telefone-->
                        <fieldset>
                            <legend><b>Telefone:</b></legend>
                            <div class="inputTel">
                                <div>
                                    <div class="inputBox">
                                        <input type="text" name="celular" id="celular" class="inputUser" required>
                                        <label for="celular" class="labelInput">Celular</label>
                                    </div>
                                </div>
                                <br>
                                <div>
                                    <div class="inputBox">
                                        <input type="text" name="residencial" id="residencial" class="inputUser" required>
                                        <label for="residencial" class="labelInput">Residencial</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </section>
                    <section>
                        <div class="div_genero">
                            <!--Genero-->
                            <p><b>Sexo:</b></p>
                            <input type="radio" name="genero" id="feminino" value="feminino" class="custom" required>
                            <label for="feminino">Feminino</label>
                            <br>
                            <input type="radio" name="genero" id="masculino" value="masculino" class="custom" required>
                            <label for="masculino">Masculino</label>
                            <br>
                            <input type="radio" name="genero" id="outro" value="outro" class="custom" required>
                            <label for="outro">Outro</label>
                        </div>
                        <div class="div_nasc">
                            <!--Data de Nascimento-->
                            <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                            <input type="date" name="data_nascimento" id="data_nascimento" required>
                        </div>
                    </section class="endereco">
                    <!--Endereço-->
                    <fieldset class="endereco">
                        <form method="get" action=".">
                            <legend><b>Endereço:</b></legend>
                            <div>
                                <div class="inputBox">
                                    <label for="cep" class="labelInputCEP">CEP:</label>
                                    <input type="text" name="cep" id="cep" value="" size="10" maxlength="9" onblur="pesquisacep(this.value);" class="inputUserCEP">
                                </div>
                                <br>
                                <div class="inputBox">
                                    <input type="text" name="logradouro" id="logradouro" size="40" class="inputUser" required>
                                    <label for="logradouro" class="labelInput">Logradouro</label>
                                </div>
                                <br>
                                <div>
                                    <div class="inputEndereco">
                                        <div class="inputBox">
                                            <input type="text" name="numero" id="numero" class="inputUser_Num" required>
                                            <label for="numero" class="labelInput">Número</label>
                                        </div>
                                        <br>
                                        <div class="inputBox">
                                            <input type="text" name="complemento" id="complemento" class="inputUser_Comp" required>
                                            <label for="complemento" class="labelInput">Complemento</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="inputBox">
                                    <input type="text" name="bairro" id="bairro" class="inputUser" required>
                                    <label for="bairro" class="labelInput">Bairro</label>
                                </div>
                                <br>
                                <div class="inputBox">
                                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                                    <label for="cidade" class="labelInput">Cidade</label>
                                </div>
                                <br>
                                <div class="inputBox">
                                    <input type="text" name="uf" id="uf" class="inputUser_Num" required>
                                    <label for="uf" class="labelInput">UF</label>
                                </div>
                            </div>
                        </form>
                    </fieldset>
                    <!--Cargos-->
                    <section class="section-cargo">
                    <fieldset>
                        <legend><b>Cargos:</b></legend>
                        <div class="select">
                            <select class="select_style" id="cargo" onchange="exibir_ocultar(this)">
                                <option value="cargo_selecao">Selecione um Cargo</option>
                                <option value="cargo_escriturario">Escriturario</option>
                                <option value="cargo_estagiario">Estagiário</option>
                                <option value="cargo_aprendiz">Aprendiz</option>
                            </select>
                            <br><br>
                            <div  class="cargo_style" id="cargo_1_ativo">
                                <label for="cargo_1_ativo"><b>Ativo Desde: </b></label>
                                <input class="inputUser_cargo" type="date">
                            </div>
                            <div class="cargo_style" id="cargo_2_inicio">
                                <label for="cargo_2_inicio"><b>Inicio do Contrato: </b></label>
                                <br>
                                <input class="inputUser_cargo" type="date">
                            </div>
                            <div class="cargo_style" id="cargo_2_fim">
                                <label for="cargo_2_fim"><b>Fim do Contrato: </b></label>
                                <br>
                                <input class="inputUser_cargo" type="date">
                            </div>
                            <div class="cargo_style" id="cargo_3_inicio">
                                <label for="cargo_3_inicio"><b>Inicio do Contrato: </b></label>
                                <br>
                                <input class="inputUser_cargo" type="date">
                            </div>
                            <div class="cargo_style" id="cargo_3_fim">
                                <label for="cargo_3_fim"><b>Fim do Contrato: </b></label>
                                <br>
                                <input class="inputUser_cargo" type="date" id="cargo_3_fim" name="cargo_3_fim" required>
                            </div>
                        </div>
                    </fieldset>
                    </section>
                    <!--Departamentos Independentes-->
                    <fieldset>
                        <legend><b>Departamentos Independentes:</b></legend>
                        <div class="dp_indp">
                            <input type="radio" name="dep_ind" id="superintendente" value="superintendente" required>
                            <label for="superintendente">Gabinete de Superintendência</labe>
                            <input type="radio" name="dep_ind" id="assessoria_juridica" value="assessoria_juridica" required>
                            <label for="assessoria_juridica">Assessoria Jurídica</labe>
                            <input type="radio" name="dep_ind" id="assessoria_tecnica" value="assessoria_tecnica" required>
                            <label for="assessoria_tecnica">Assessoria Técnica</labe>
                            <input type="radio" name="dep_ind" id="procuradoria_juridica" value="procuradoria_juridica" required>
                            <label for="procuradoria_juridica">Procuradoria Jurídica</labe>
                        </div>
                    </fieldset>
                    <!--Departamento/Setor-->
                    <fieldset>
                        <legend><b>Departamentos:</b></legend>
                        <input type="radio" name="dep" id="administracao" value="administracao" required>
                        <label for="administracao">Administração</labe>
                        <input type="radio" name="dep" id="beneficios" value="beneficios" required>
                        <label for="beneficios">Benefícios</labe>
                        <input type="radio" name="dep" id="contabilidade" value="contabilidade" required>
                        <label for="contabilidade">Contabilidade</labe>
                        <input type="radio" name="dep" id="financas" value="financas" required>
                        <label for="financas">Finanças</labe>
                        <input type="radio" name="dep" id="material" value="material" required>
                        <label for="material">Material</labe>
                        <input type="radio" name="dep" id="saude" value="saude" required>
                        <label for="saude">Saúde</labe>
                        <div>
                            <fieldset>
                                <legend><b>Setores:</b></legend>
                                <input type="radio" name="setor" id="arquivo" value="arquivo" required>
                                <label for="arquivo">Arquivo</label>
                                <input type="radio" name="setor" id="assistente_social" value="assistente_social" required>
                                <label for="assistente_social">Assistente Social</label>
                                <input type="radio" name="setor" id="faturamento" value="faturamento" required>
                                <label for="faturamento">Faturamento</label>
                                <input type="radio" name="setor" id="odontologico" value="odontologico" required>
                                <label for="odontologico">Odontológico</label>
                                <input type="radio" name="setor" id="protocolo" value="protocolo" required>
                                <label for="protocolo">Protocolo</label>
                                <input type="radio" name="setor" id="processamento_de_dados" value="processamento_de_dados" required>
                                <label for="processamento_de_dados">Processamento de Dados</label>
                                <input type="radio" name="setor" id="recursos_humanos" value="recursos_humanos" required>
                                <label for="recursos_humanos">Recursos Humanos</label>
                                <input type="radio" name="setor" id="servicos_gerais" value="servicos_gerais" required>
                                <label for="servicos_gerais">Serviços Gerais</label>
                            </fieldset>
                        </div>
                    </fieldset>
                </form>
            </fieldset>
        </form>
    </div>    
</body>
</html>
